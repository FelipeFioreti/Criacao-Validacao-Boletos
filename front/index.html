<!-- boleto.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Boletos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h2>Gerador de Boletos</h2>
    <form id="boleto-form">
      <label for="valor">Valor (R$)</label>
      <input type="number" id="valor" name="valor" min="0.01" step="0.01" required placeholder="Ex: 150.00">

      <label for="data">Data de Vencimento</label>
      <input type="date" id="data" name="data" required>

      <button type="submit">Gerar Boleto</button>
    </form>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

    <hr style="margin:2rem 0;">
    <form id="validar-form">
      <label for="codigo-barras">Validar Código de Barras</label>
      <input type="text" id="codigo-barras" name="codigo-barras" required placeholder="Insira o código de barras">
      <button type="submit">Validar Boleto</button>
    </form>
    <div class="result" id="validar-result"></div>
    <div class="error" id="validar-error"></div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
